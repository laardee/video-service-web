<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Upload Service</title>
  <script src="//code.jquery.com/jquery-3.2.1.min.js" type="application/javascript"></script>
  <script src="app.js" type="application/javascript"></script>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<div class="container">
  <h1>Video Upload Service</h1>
  <form id="upload-video">
    <input type="file" name="video" id="video" accept="video/*" class="file-input">
    <label for="video">Choose a video</label>
    <input type="submit" class="submit-button">
  </form>
  <div id="status"></div>
  <div id="content">
    <div>Original video</div>
    <video id="video-container" width="320" height="180" controls src=""></video>
    <div>Gif preview</div>
    <img id="preview-container" src="">
    <ul id="labels-container"></ul>
  </div>
</div>
</body>
</html>
